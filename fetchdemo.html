<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
    </head>
    <body><h1>Narsing Rao Nikitha Madhari Computes</h1>
    <input type = "number" id="numb1">
    <input type = "number" id="numb2">
    <input type="button" value="Remote Compute" onclick="myFunc()">
    <div id = "result">The result will be here</div>
    <script>
        function myFunc()
        {
            
            let x = document.getElementById("numb1").value
            let y = document.getElementById("numb2").value
            fetch(`http://127.0.0.1:3001/?x=${x}&y=${y}`).then((res) => {return res.text()}).then((text) => {console.log(text)
            document.getElementById("result").innerHTML = (text);})
        }
    </script>
    </body>
</html>
